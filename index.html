<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffb6c1;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 3.5rem;
            color: #d60000;
            margin-top: 60px;
            animation: pop 1s ease-in-out infinite alternate;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.07); }
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 18px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            position: relative;
            z-index: 5;
        }

        #noBtn {
            background-color: white;
            color: red;
            position: absolute;
            z-index: 5;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: red;
            font-size: 25px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a67e55ce3.mp3?filename=romantic-112557.mp3">
</audio>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button grows every time you hover No
    noBtn.addEventListener("mouseover", () => {
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 3) + "px";
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Yes button message
    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="font-size:4rem; margin-top:40vh; color:#d60000;">
                Yay!!! ‚ù§Ô∏è I knew you'd say YES! üíï
            </h1>
        `;
    }
</script>

</body>
</html>
