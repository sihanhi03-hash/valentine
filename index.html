<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Krittika ‚ù§Ô∏è</title>

    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #ffb6c1;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 2.8rem;
            color: #c00000;
            margin-top: 50px;
            padding: 0 10px;
            animation: pop 1s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.4rem;
            color: #7a0000;
            margin-top: -10px;
            padding: 0 20px;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: white;
            color: red;
            position: absolute;
            z-index: 5;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: red;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            color: #fff;
            text-shadow: 0 0 8px #fff;
            font-size: 14px;
            animation: sparkleMove 3s linear infinite;
        }

        @keyframes sparkleMove {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.2rem; }
            button { padding: 12px 22px; font-size: 1.1rem; }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: yellow;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a67e55ce3.mp3?filename=romantic-112557.mp3">
</audio>

<h1>Hey Krittika ‚ù§Ô∏è</h1>
<h2>You make my world brighter than all the sparkles in the sky‚Ä¶<br>
So I have an important question for you:</h2>

<h1>Will you be my Valentine? üíò</h1>

<div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes üíû</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // No button runs away & yes button grows
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 2) + "px";
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 350);

    // Sparkles
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerHTML = "‚ú¶";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.animationDuration = (2 + Math.random() * 2) + "s";

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);
    }
    setInterval(createSparkle, 200);

    // Fireworks
    function launchFirework() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * (window.innerHeight * 0.6);

        for (let i = 0; i < 30; i++) {
            const spark = document.createElement("div");
            spark.classList.add("firework");

            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 80;

            const offsetX = Math.cos(angle) * radius;
            const offsetY = Math.sin(angle) * radius;

            spark.style.left = (x + offsetX) + "px";
            spark.style.top = (y + offsetY) + "px";
            spark.style.background = ["yellow", "orange", "red", "white"][Math.floor(Math.random() * 4)];

            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 1000);
        }
    }
    setInterval(launchFirework, 1500);

    // Yes button final message
    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="font-size:3rem; margin-top:40vh; color:#b30000;">
                Yayyy Krittika!!! ‚ù§Ô∏èüíò<br><br>
                You just made me the happiest person ever! üíû‚ú®üéÜ
            </h1>
        `;
    }
</script>

</body>
</html>
