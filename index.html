<head>

    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #ffe600; /* Bright yellow */
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 2.8rem;
            color: #b30000;
            margin-top: 50px;
            padding: 0 10px;
            animation: pop 1s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.4rem;
            color: #7a0000;
            margin-top: -10px;
            padding: 0 20px;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: white;
            color: red;
            position: absolute;
            z-index: 5;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: red;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            color: #fff;
            text-shadow: 0 0 8px #fff, 0 0 12px #fff;
            font-size: 14px;
            animation: sparkleMove 3s linear infinite;
        }

        @keyframes sparkleMove {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: transparent;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(25); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.2rem; }
            button { padding: 12px 22px; font-size: 1.1rem; }
        }
    </style>
</head>
